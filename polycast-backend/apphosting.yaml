# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
# Grant access to secrets in Cloud Secret Manager.
# See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
env:
  - variable: GEMINI_API_KEY
    secret: geminiApiKey
  - variable: GOOGLE_SPEECH_RECOGNIZER
    secret: googleSpeechRecognizer
  - variable: GOOGLE_SPEECH_REGION
    value: us
  - variable: GOOGLE_SPEECH_ENDPOINT
    value: us-speech.googleapis.com
  - variable: REDIS_URL
    secret: redisUrl
